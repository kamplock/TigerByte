<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\login.css">
    <title>TigerByte | Login</title>
    <link href="img\DU-Logo.png" rel="icon">
</head>

<body>
    <section>
        <form>
            <h1>Login</h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required>
                <label for="">Email</label>
            </div>

            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="forget">
                <label for=""><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button onclick="window.location.href='https://localhost:44317/usersAdmin.html'">Login Admin</button>
            <br><br>
                <button onclick="window.location.href='https://localhost:44317/userView.html'">Login General</button>
            <div class="register">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
            <div class="register">
                <p><a href="index.html">Go Back</a></p>
            </div>
        </form>
    </section>
</body>

</html>
